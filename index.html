<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <h1 class="text-center my-4"><b><i><u>Form Validation</u></i></b></h1>
    <div class="form" style="width: 50%; margin-left: 400px">
      <form action="#" method="get" >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Full Name</b></label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Email Id</b></label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><b>Phone Number</b></label>
            <input
              type="text"
              class="form-control"
              id="phone"
              aria-describedby="emailHelp"
            />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><b>Password</b> </label>
          <input
            type="password"
            class="form-control"
            id="password"
          />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Confirm Password</b></label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
            />
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >check me out</label
          >
        </div>
        <button type="submit" onclick="validateForm()" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="validate.js"></script>
   
  </body>
</html>
